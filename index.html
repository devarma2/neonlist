<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and share beautiful lists instantly. No sign-up required. Share via link.">
  <meta name="keywords" content="list maker, todo list, share lists, collaborative lists">
  <meta name="author" content="neonlist">
  <title>neonlist - Create & Share Lists Instantly</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>&gt;_ neonlist</h1>
      <p>Create and share beautiful lists instantly</p>
    </header>

    <!-- Main Card -->
    <div class="glass-card">
      <!-- List Container -->
      <div class="list-container">
        <!-- List Title -->
        <div class="list-header">
          <input type="text" id="listTitle" class="list-title-input" placeholder="My Awesome List" maxlength="100">
        </div>

        <!-- Add Item Section -->
        <div class="add-item-section">
          <input type="text" id="itemInput" class="item-input" placeholder="Add a new item..." maxlength="200">
          <button id="addItemBtn" class="btn btn-primary">
            <span>[+]</span>
            <span>Add</span>
          </button>
        </div>

        <!-- List Items -->
        <div id="listItems" class="list-items">
          <!-- Items will be added here dynamically -->
        </div>
      </div>

      <!-- Actions Section -->
      <div class="actions-section">
        <button id="shareBtn" class="btn btn-success">
          <span>[CPY]</span>
          <span>Copy Link</span>
        </button>
        <button id="clearBtn" class="btn btn-secondary">
          <span>[CLR]</span>
          <span>Clear All</span>
        </button>
        <button id="newListBtn" class="btn btn-secondary">
          <span>[NEW]</span>
          <span>New List</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Container (for notifications) -->
  <div id="toastContainer"></div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
